<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div style="color: red">Hello World</div>
  </body>
  <script>
    const $box = document.querySelector(".box");

    // $box에 적용된 모든 CSS스타일을 담고있는 객체를 취득함
    const getComputedStyle = window.getComputedStyle($box);

    console.log(getComputedStyle); // CSSStyleDeclaration

    console.log(getComputedStyle.color); // 적용된 color : red
  </script>
</html>
